<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blak notebook™</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  padding: 0;
  background-color: black;
  color: #F7EDED;
  font-family: 'Courier New', monospace;
  white-space: pre-wrap;
  word-break: break-word;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; 
}

#terminal {
  width: 500px;
  height: 400px;
  background-color: #171f1f;
  color: #F7EDED;
  font-size: 26px;
  line-height: 1.7;
  padding: 3%;
  margin-top: 0;
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  position: relative;
  animation: flicker 10s infinite, screenJam 5s ease-in-out infinite;
}

#terminal-text {
  width: 100%;
  text-align: left;
  padding-left: 5%;
  padding-right: 5%;
  animation: flicker 10s infinite;
}

.green {
 color: #00cc66;
}

.blue-link {
 color: #0357FC;
 text-decoration: none;
}

.blue-link:hover {
 color: #BA04A7;
}

.cursor {
 display: inline-block;
 width: 1ch;
 color: #00cc66;
}

.blink {
 animation: blink 1s steps(1) infinite;
}

@keyframes blink {
 0%, 50% { opacity: 1; }
 50.1%, 100% { opacity: 0; }
}

@keyframes flicker {
 0% { opacity: 1; }
 50% { opacity: 0.7; }
 51% { opacity: 1; }
 52% { opacity: 0.9; }
 100% { opacity: 1; }
}

@keyframes screenJam {
 0% { transform: translateX(0); }
 50% { transform: translateX(-0.5px); }  
 51% { transform: translateX( 0.5px); } 
 52% { transform: translateX( 0); }
 100% { transform: translateX(0); }  
}

#update-label {
  position: absolute;
  top: 5px;
  right: 10px;
  font-size: 14px;
  font-family: 'Share Tech Mono', monospace;
  color: red;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 2px 6px;
  border: 1px solid red;
  border-radius: 3px;
  animation: flickerRed 1.2s infinite;
  z-index: 999;
}

@keyframes flickerRed {
  0%, 100% { opacity: 1; }
  45% { opacity: 0.6; }
  60% { opacity: 0.2; }
  80% { opacity: 0.8; }
}

@media (max-width: 768px) {
 body {
   padding: 1%;
 }

 #terminal {
   width: 90vw;
   height: 60vw; 
   padding: 5%;
   font-size: 4.3vw; 
   margin-top: 0vh;        
 }

 #terminal-text {
   padding-left: 5%;
   padding-right: 5%;
 }

 #update-label {
   font-size: 2.8vw;
   top: 3px;
   right: 5px;
 }
}
  </style>
</head>
<body>
  <div id="terminal">
    <div id="terminal-text"></div>
    <div id="update-label">NEW UPDATE 00/00/00</div>
  </div>

  <script>
    const terminalText = document.getElementById('terminal-text');

    const lines = [
      { text: 'b:\\games\\horror\\document>dir', className: 'green' },
      { text: '............................' },
      { text: '*58,444 bytes [document.rar]' }, 
      { text: 'blak notebook™ © 2025 [game]' },
      { text: 'comedy horror document tnpcg' },
      { text: '............................' },
      { text: 'download_document.rar  [ ↓ ]', className: 'blue-link' },
      { text: '............................' }
    ];

    const downloadHref = "https://www.dropbox.com/scl/fi/f5iebmpz1u4no4w8kjdvb/document.rar?rlkey=yew6c7vpnhhgzjc313i6nt76p&dl=1";

    let i = 0;
    let blinkCount = 0;

    function glitchTextEffect(div, originalText) {
      const randomPos = Math.floor(Math.random() * originalText.length);
      const charAtPos = originalText[randomPos];

      if (charAtPos === '.' || charAtPos === '0') return;

      const randomChar = String.fromCharCode(Math.floor(Math.random() * 94) + 33);

      const textArray = originalText.split('');
      textArray[randomPos] = randomChar;
      div.textContent = textArray.join('');

      const glitchDuration = Math.floor(Math.random() * 1500) + 500;
      setTimeout(() => {
        div.textContent = originalText;
      }, glitchDuration);
    }

    function typeLine({ text, className = '' }, callback, delay = 30) {
      const div = document.createElement('div');
      if (className) div.classList.add(className);
      terminalText.appendChild(div);

      let j = 0;
      const interval = setInterval(() => {
        div.textContent += text[j];
        j++;

        if (j >= text.length) {
          clearInterval(interval);
          if (text.includes("download_document.rar")) {
            const a = document.createElement('a');
            a.href = downloadHref;
            a.className = 'blue-link';
            a.textContent = 'download_document.rar  [ ↓ ]';
            div.innerHTML = '';
            div.appendChild(a);
          }
          callback();
        }
      }, delay);
    }

    function typeAllLines() {
      const delayBeforeSecondLine = 2000;
      const delayBeforeSecondLineAdjusted = delayBeforeSecondLine * 0.8;
      const delayBeforeDownload = delayBeforeSecondLineAdjusted * 1.2;

      if (i < lines.length) {
        setTimeout(() => {
          typeLine(lines[i], () => {
            i++;
            typeAllLines();
          }, (i === 0) ? 150 : 30);
        }, (i === 1) ? delayBeforeSecondLineAdjusted : (i === 6) ? delayBeforeDownload : 0);
      } else {
        const cursorDiv = document.createElement('div');
        cursorDiv.classList.add('green');

        const prompt = document.createElement('span');
        prompt.textContent = 'b:>';
        cursorDiv.appendChild(prompt);

        const blinkingCursor = document.createElement('span');
        blinkingCursor.className = 'cursor blink';
        blinkingCursor.textContent = '_';
        cursorDiv.appendChild(blinkingCursor);

        terminalText.appendChild(cursorDiv);

        setInterval(() => {
          blinkCount++;
          blinkingCursor.style.animationDuration = (blinkCount % 5 === 0) ? '1.5s' : '1s';
        }, 1000);
      }
    }

    function startGlitch() {
      setInterval(() => {
        const allDivs = terminalText.getElementsByTagName('div');
        for (let div of allDivs) {
          if (div.textContent.length > 0 && !div.textContent.includes('b:>') && !div.textContent.includes('_')) {
            glitchTextEffect(div, div.textContent);
          }
        }
      }, 5000);
    }

    typeAllLines();
    startGlitch();
  </script>
</body>
</html>
