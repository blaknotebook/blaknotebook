  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff99;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .zine-subtitle {
      color: white;
      font-size: 1.2rem;
    }

    .link-list {
      margin-top: 2vh;
    }

    .zine-link {
      display: block;
      font-size: 1.2rem;
      margin: 0.3vh 0;
      text-decoration: none;
      color: #00ff99;
      transition: color 0.2s ease;
      white-space: pre-line;
      line-height: 1.7;
    }

    .zine-link:hover {
      color: #ff0044;
    }

    .exit-button {
      margin-top: 5vh;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      padding: 1rem 2rem;
      display: inline-block;
      animation: hauntedFlicker 1.4s infinite;
      transition: background 0.2s, color 0.2s;
    }

    .exit-button:hover {
      background: white;
      color: black;
      animation: none;
    }

    @keyframes hauntedFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .zine-subtitle {
        font-size: 16px;
      }

      .zine-link {
        font-size: 16px;
        line-height: 1.6;
      }

      .exit-button {
        font-size: 16px;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
